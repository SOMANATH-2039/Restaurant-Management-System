{% extends "main.html" %}
{% block main %}

<section class="book_section layout_padding d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center mb-5">
        <h1 class="text-center">Book A Table</h1>
      </div>
    </div>
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6">
        <div class="form_container">
          <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" name="name" class="form-control" placeholder="Your Name" />
            </div>
            <div class="form-group">
              <input type="text" name="phone_number" class="form-control" placeholder="Phone Number" />
            </div>
            <div class="form-group">
              <input type="email" name="email" class="form-control" placeholder="Your Email" />
            </div>
            <div class="form-group">
              <select name="persons" class="form-control nice-select wide">
                <option value="" disabled selected>How many persons?</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="form-group">
              <input type="date" name="date" class="form-control" />
            </div>
            <div class="btn_box text-center mt-4">
              <button type="submit" class="btn btn-primary">Book Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock main %}
