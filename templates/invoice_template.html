<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice #{{ invoice.invoice_number }}</title>
    <style>
        body { font-family: 'Arial', sans-serif; }
        .invoice-box { max-width: 800px; margin: auto; padding: 30px; border: 1px solid #eee; box-shadow: 0 0 10px rgba(0, 0, 0, 0.15); }
        table { width: 100%; line-height: inherit; text-align: left; }
        table td { padding: 5px; vertical-align: top; }
        table tr.heading td { background: #eee; border-bottom: 1px solid #ddd; font-weight: bold; }
        table tr.total td { border-top: 2px solid #eee; font-weight: bold; }
    </style>
</head>
<body>
    <div class="invoice-box">
        <h1>Invoice</h1>
        <table>
            <tr class="heading">
                <td>Invoice Number</td>
                <td>Date</td>
            </tr>
            <tr>
                <td>{{ invoice.invoice_number }}</td>
                <td>{{ invoice.issued_date }}</td>
            </tr>
        </table>

        <table>
            <tr class="heading">
                <td>Item</td>
                <td>Price</td>
            </tr>
            {% for item in invoice.order.order_items.all %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>${{ item.price }}</td>
            </tr>
            {% endfor %}
        </table>

        <table>
            <tr class="total">
                <td></td>
                <td>Total: ${{ invoice.total_amount }}</td>
            </tr>
        </table>
    </div>
</body>
</html>
