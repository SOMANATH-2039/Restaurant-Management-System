{% extends "main.html" %}
{% block main %}

<section class="book_section layout_padding d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center mb-5">
        <h1 class="text-center">Login</h1>
      </div>
    </div>
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6">
        <div class="form_container">
          <form method="POST" action="{% url 'login_user' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <input type="text" id="username" name="username"  class="form-control" placeholder="Your Name" required />
            </div>
            <div class="form-group">
                <input type="password"id="password" name="password"  class="form-control" placeholder="Password" required />
            </div>
            
            <div class="btn_box text-center mt-4">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock main %}
