{% extends "main.html" %}

{% block main %}
<div class="container mt-5">
  <h1 class="text-center">Inventory List</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total Value</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.category.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.total_value }}</td>
          <td>
            <a href="{% url 'inventory_detail' item.id %}" class="btn btn-primary mb-3">View</a>
            <a href="{% url 'inventory_delete' item.id %}" class="btn btn-danger mb-3">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'inventory_create' %}" class="btn btn-success mb-3">Add New Item</a>

  </div>
{% endblock main %}
