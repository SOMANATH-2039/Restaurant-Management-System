<!-- templates/employee/employee_form.html -->
{% extends 'main.html' %}
{% block main %}
<section class="book_section layout_padding d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="container">
    <h2 class="text-center">
        {% if employee %}
            Edit Employee: {{ employee.first_name }}
        {% else %}
            Add New Employee
        {% endif %}
    </h2>
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
          <div class="form_container">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{% if employee %}{{ employee.first_name }}{% endif %}" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{% if employee %}{{ employee.last_name }}{% endif %}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{% if employee %}{{ employee.email }}{% endif %}" required>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" value="{% if employee %}{{ employee.phone_number }}{% endif %}" required>
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" class="form-control" id="department" name="department" value="{% if employee %}{{ employee.department }}{% endif %}" required>
        </div>
        <div class="form-group">
            <label for="position">Position</label>
            <input type="text" class="form-control" id="position" name="position" value="{% if employee %}{{ employee.position }}{% endif %}" required>
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" id="salary" name="salary" value="{% if employee %}{{ employee.salary }}{% endif %}" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="date_of_hire">Date of Hire</label>
            <input type="date" class="form-control" id="date_of_hire" name="date_of_hire" value="{% if employee %}{{ employee.date_of_hire }}{% endif %}" required>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="{% url 'employee_list' %}" class="btn btn-danger">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
    </div>
    </div>
    </div>
    </div>
</section>
{% endblock main %}
