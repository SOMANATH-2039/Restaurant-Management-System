<!-- templates/employee/employee_confirm_delete.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Are you sure you want to delete {{ employee.first_name }} {{ employee.last_name }}?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
