{% extends "main.html" %}

{% block main %}
<section class="h-100">
    <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="fw-bold text-danger mb-4">Payment Error</h1>
                        <h3>{{ error_message }}</h3>
                        <p>Something went wrong while processing your payment. Please try again or contact support if the problem persists.</p>
                        <a href="{% url 'initiate_payment' %}" class="btn btn-primary btn-lg mt-3">Try Again</a>
                        <a href="{% url 'home' %}" class="btn btn-secondary btn-lg mt-3">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock main %}
